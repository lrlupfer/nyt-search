<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>NYT Search</title>
	
	<!-- Latest compiled and minified CSS from twitter bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- my stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- my javascript -->
	<script src="Javascript/nytimes.js"></script>
	
</head>
<body>
<!-- header -->
<div class="jumbotron">
  <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> New York Times Search</h1>
</div>

<!-- search parameters panel -->

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Search Parameters</h3>
  </div>
  <div class="panel-body">

<!-- search parameters form -->

	<form>

  		<div class="form-group">
    	<label for="searchTerm">Search Term:</label>
    	<input type="text" class="form-control" id="searchTerm">
  		</div>

  		<div class="form-group">
    	<label for="limit">Number of Records to Retrieve</label>
    	<input type="text" class="form-control" id="limit" placeholder="5">
  		</div>

  		<div class="form-group">
   		<label for="limit">Start Year (Optional):</label>
    	<input type="text" class="form-control" id="startYear">
  		</div>
  
  		<div class="form-group">
    	<label for="endYear">End Year (Optional):</label>
    	<input type="text" class="form-control" id="endYear">
  		</div>

  		<button type="submit" class="btn btn-default" id="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>

  		<button type="submit" class="btn btn-default">Clear</button>

	</form>
  </div>
</div>

<!-- return top articles here -->

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Top Articles</h3>
  </div>
  <div class="panel-body" id="topArticles">
  </div>

</body>
</html>
